language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - 'pypy3.5'
  - 'pypy3.6-7.0.0'
sudo: required
env:
  global:
    - secure: 
install:
  - sudo apt-get install -y curl wget make tree cloc
  - curl -o get-pip.py 'https://bootstrap.pypa.io/get-pip.py'
  - python get-pip.py
  - pip install -U pip
  - pip install -r requirements.txt
  - mkdir -p demo
  - mkdir -p demo/jars
  - for v in 1.2017.20 1.2018.14 1.2019.13 1.2020.19; do wget -O "demo/jars/plantuml.$v.jar" "https://sourceforge.net/projects/plantuml/files/$v/plantuml.$v.jar/download"; done
  - tree .
  - cloc .
script:
  - pytest ./test --cov-report term-missing --cov=./plantumlcli -sv -m unittest --durations=10
  - pytest ./test -sv -m benchmark --durations=0
after_success:
  - pip install -U coveralls[yaml]
  - coveralls